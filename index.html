<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
 </head>
 <body>
     <div id = 'background'>
     <div id = 'calculator'>
         <input/>
         <div class = 'buttons'>
             <div class = 'column'>
                 <button id = 'plus-sign' class = 'operations'>+</button>
                 <button id = 'number-seven'>7</button>
                 <button id = 'number-four'>4</button>
                 <button id = 'number-one'>1</button>
                 <button id = 'number-zero'>0</button>
             </div>
             <div class = 'column'>
                 <button id = 'minus-sign' class = 'operations'>-</button>
                 <button id = 'number-eight'>8</button>
                 <button id = 'number-five'>5</button>
                 <button id = 'number-two'>2</button>
                 <button id = 'period'>.</button>
             </div>
             <div class = "column">
                 <button id = "multiplication-sign" class = 'operations'>x</button>
                 <button id = 'number-nine'>9</button>
                 <button id = 'number-six'>6</button>
                 <button id = 'number-three'>3</button>
                 <button id = 'clear'>c</button>
             </div>
             <div class = 'column'>
                 <button id = 'division-sign' >/</button>
                 <button id = 'equal-sign'>=</button>
             </div>

            
         </div>
     </div>
     </div>
 </body>
</html>
